Resources:
  DefaultPost:
    Type: Custom::DefaultPost
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - AddDefaultPostLambdaFunction
          - Arn
      Key:
        Fn::Base64: "${file(uuid.sh)}"
  DefaultSiteConfig:
    Type: Custom::DefaultSiteConfig
    Properties:
      ServiceToken:
        Fn::GetAtt:
          - SetDefaultSiteConfigLambdaFunction
          - Arn
      Key:
        Fn::Base64: "${file(uuid.sh)}"
